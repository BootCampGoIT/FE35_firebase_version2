<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Webpack Starter Kit</title>
  </head>

  <body>
    <form name="messageForm" class="messageForm">
      <input
        type="text"
        name="title"
        placeholder="title"
        class="messageFormTitle"
      />
      <textarea
        name="message"
        placeholder="message"
        class="messageFormMessage"
      ></textarea>
      <button type="submit" class="messageFormButton">Send Message</button>
    </form>
    <ul class="postsList"></ul>
  </body>
</html>
